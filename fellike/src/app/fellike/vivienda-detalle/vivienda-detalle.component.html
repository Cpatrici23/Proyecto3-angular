<p>home-details works!</p>
<div *ngIf="home">
 <img src="{{home.imgUrl}}" width="300px">
 <h3>{{home.id}}</h3>
 <h3>{{home.address.pais}}</h3>
 <h3>{{home.category}}</h3>
 <div *ngIf="home.isReserved; else elseCond">
  <p>this home is reserved</p>
 </div>
 <ng-template #elseCond>
  This home is Available
 </ng-template>

 <h3>
  Price:{{home.price}}
 </h3>
 <button (click)="reserve()">
  Reserve
 </button>

</div>
