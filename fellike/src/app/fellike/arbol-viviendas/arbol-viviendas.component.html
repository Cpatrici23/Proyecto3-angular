<div class="container">
  <div *ngFor="let home of treeHomes" >
    <a [routerLink]="['/all-homes',home.id]">
  <div class="card">
    <div class="img-box">
     <img src="{{home.imgUrl}}" alt="">
    </div>
  <h4>{{home.id}}</h4>
  <h3>{{home.address.pais}}</h3>
  <p>{{home.category}}</p>
  </div>
  </a>
  </div>

  </div>
