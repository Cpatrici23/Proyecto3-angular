<div class="container">
  <div *ngFor="let vivienda of viviendas" >
    <a [routerLink]="['/todo-viviendas',vivienda.id]">
  <div class="card">
    <div class="img-box">
     <img src="{{vivienda.imgUrl}}" alt="">
    </div>
  <h4>{{vivienda.category}}</h4>
  <h3>{{vivienda.description}}</h3>
  <p>{{vivienda.numBedroom}}</p>
  </div>
  </a>
  </div>

  </div>
